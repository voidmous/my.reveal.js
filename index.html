<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">
		<link rel="stylesheet" href="css/theme/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="http://localhost:8000/react_summary/01_ecmascript.md" >
				</section>
				<section data-markdown="http://localhost:8000/react_summary/03_node_runtime.md" >
				</section>
				<section data-markdown="http://localhost:8000/react_summary/05_reference.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf-8">
					<!--
						Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
						For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
					-->
				</section>
			</div>
		</div>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: 960,
				height: 700,
				margin: 0.1,
				minScale: 0.2,
				maxScale: 1.2,
				transition: "slide",
				transitionSpeed: 'slow',
				highlightTheme: "monokai",
				hash: true,
				slideNumber: "h/v",
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				// Options which are passed into marked
				// See https://marked.js.org/#/USING_ADVANCED.md#options
				markdown: {
					gfm: true,
					breaks: false,
					smartypants: true
				}
			});
		</script>
	</body>
</html>
